
<!DOCTYPE html>
<html>
	<head>

		<link rel="stylesheet" type="text/css" href="style.css" />

			crossorigin="anonymous"
		/>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
		/>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" />
		<meta charset="utf-8" />
	</head>
	<nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
		<a class="navbar-brand" href="#">PAR++ TOOLS</a>
		<button
			class="navbar-toggler"
			type="button"
			data-toggle="collapse"
			data-target="#navbarNav"
			aria-controls="navbarNav"
			aria-expanded="false"
			aria-label="Toggle navigation"
		>
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse tools" id="navbarNav ">
			<ul class="navbar-nav">
				<li class="nav-item">
					<a class="nav-link" href="#" id="var">Variables</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="voidFunc" href="#">Void Function</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="retFunc" href="#">Return Function(int, char, float)</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="read" href="#">Read</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="write" href="#">Write</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="if" href="#">if</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="else" href="#">else</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="ifelse" href="#">if else</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="whileloop" href="#">While Loop</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" id="forloop" href="#">For Loop</a>
				</li>
			</ul>
		</div>
	</nav>
	<body style="background-color: #ffffff">
		<nav class="navbar navbar-light bg-light" style="background-color: rgb(255, 255, 255)">
			<a class="navbar-brand" href="#" style="color: rgb(142, 5, 221); font-weight: bold" id="run">RUN</a>
		</nav>
		<div class="container" style="width: 100%; height: 100%">
			<div class="row lage-div">
				<div class="col-lg-12 col-md-8 col-sm-8 col-xs-8" style="padding: 0px">
					<div class="short-div">
						<div class="md-form">
							<textarea
								id="codeGenerated"
								spellcheck="false"
								class="md-textarea form-control input"
								rows="15"
								style="background-color: rgb(0, 0, 0); color: white"
							></textarea>
						</div>
					</div>
					<br />
					<div class="short-div">
						<div class="md-form">
							<textarea
								id="form2"
								spellcheck="false"
								class="md-textarea form-control output"
								rows="10"
								style="background-color: black; color: blanchedalmond"
							></textarea
							>
						</div>
					</div>
				</div>
			</div>
		</div>
		<script
			src="https://code.jquery.com/jquery-3.3.1.min.js"
			integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
			crossorigin="anonymous"
		></script>
		<script type="text/javascript" src="CodeHandler.js"></script>
	</body>
</html>
